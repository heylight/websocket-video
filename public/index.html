<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>接收</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        text-align: center;
      }
      img {
        width: 500px;
        max-width: 100vw;
      }
    </style>
  </head>
  <body>
    <img />
  </body>
  <script src="https://cdn.socket.io/socket.io-3.0.5.min.js"></script>
  <script>
    let socket = io();
    let img = document.querySelector("img");
    socket.on("connect", () => {
      console.log("connected!!");
    });
    socket.on("transfer", (e) => {
      img.src = e.data;
    });
    socket.on("disconnect", () => {});
  </script>
</html>
